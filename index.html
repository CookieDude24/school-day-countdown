<body>
  <div class="container"><h1>Schultag-Countdown</h1>
  </div>
  <div id="countdown" class="container">
    <div id ="countdown_value">
      &infin;
    </div>
    <div> bis zum Ende des Schuljahres</div>
  </div>
  <footer>
    Copyright (C) 2024 Maximilian Dorninger
  </footer>
  <script>

    setInterval(function countdown() {
      const start = Date.now()
      const end = Date.UTC(2025,6,31)


      distance = end-start

      if (distance < 0) {
        document.getElementById("countdown_value").innerHTML = "FERTIG OIDA";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown_value").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    },1000)
  </script>
